<h2 class="heading-primary">
    <span
        [ngClass] = "{ 'rounded-letter': letter == letter.trim(),
            'rounded-space': letter != letter.trim() }" 
        *ngFor="let letter of 'Skill Sets'.split('')">
        {{ letter }}
    </span> 
</h2>
<div class="skillsets">
    <app-skills *ngFor="let skills of skillSets" [skillSet]="skills"></app-skills>
</div>
